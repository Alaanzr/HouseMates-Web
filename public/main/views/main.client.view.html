<section ng-controller="MainController">
  <div ng-show="!authentication.user">
    <a href="/signup">Signup</a>
    <a href="signin">Signin</a>
  </div>
  <h1>Tenant App</h1>
  <div ng-show="authentication.user">
    <h1>Hello <span ng-bind="authentication.user.fullName"></span></h1>
    <a href="/signout">Signout</a>
    <ul>
      <li><a href="/#!/articles">List Articles</a></li>
      <li><a href="/#!/articles/create">Create Article</a></li>
      <li><a href="/#!/properties/create">Add Property</a></li>
    </ul>
    <h3> User Properties </h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="property in authentication.user.properties">
          <h4> Property # {{$index + 1}} </h4>
          <p> Post Code: {{property.post_code}} </p>
          <p> Street Name: {{property.street_name}} </p>
          <p> Property Type: {{property.property_type}} </p>
        </li>
      </ul>
  </div>
</section>
