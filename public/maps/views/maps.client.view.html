
<section ng-controller="mapsController">
    <script type="text/javascript" src="../../../app/views/index.ejs"> </script>
<div class="container">
  <h1> Maps </h1>
  <div class="header">
    <h3 class="text-muted"> Tenant Finder Search </h3>
  </div>
  <!-- Map and Side Panel -->
  <div class="row content">
    <!-- Google Map -->
    <div class="col-md-7">
      <div id="map" style="width:500px; height:500px">map</div>
    </div>

      <div id="map"></div>
      <div id="text"></div>
      <!--<div id="map"><img-->
      <!--src="http://img.lum.dolimg.com/v1/images/open-uri20150608-27674-1jdbpa8_be64ca1b.png?region=0%2C0%2C600%2C565"></div>-->
      <!--</div>-->
      <!-- Side Panel -->
      <div class="col-md-5">
        <div class="panel panel-default">
          <!-- Panel Title -->
          <div class="panel-heading">
            <h2 class="panel-title text-center"> Perform a search <span class="glyphicon glyphicon-map-marker"></span></h2>
          </div>
          <!-- Panel Body -->
          <div class="panel-body">
            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>
              <div class="form-group">
                <label for="language">Desired Locations</label>
                <input type="text" class="form-control" id="desired_locations" placeholder="Insert locations here" ng-model="formData.desLocations" required>
              </div>
              <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
              <!--<div class="form-group">-->
              <!--<label for="username">Username <span class="badge">All fields required</span></label>-->
              <!--<input type="text" class="form-control" id="username" placeholder="Prepopulated username" ng-model="formData.username" required>-->
              <!--</div>-->
              <label class="radio control-label">Gender</label>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="radiomale" value="Male" ng-model="formData.gender">
                  Male
                </label>
              </div>
              <div class="radio" required>
                <label>
                  <input type="radio" name="optionsRadios" id="radiofemale" value="Female" ng-model="formData.gender">
                  Female
                </label>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="18" ng-model="formData.age" required>
              </div>
              <!--<div class="form-group">-->
              <!--<label for="latitude">Latitude</label>-->
              <!--<input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>-->
              <!--</div>-->
              <!--<div class="form-group">-->
              <!--<label for="longitude">Longitude</label>-->
              <!--<input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>-->
              <!--</div>-->
              <div class="form-group">
                <label for="verified">Current location <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                <input type="text" class="form-control" id="verified" placeholder= "" ng-model="formData.htmlverified" readonly>
              </div>
              <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
              <button type="submit" class="btn btn-danger btn-block" ng-disabled="addForm.$invalid">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <hr/>
      <!-- Footer -->

      <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Alaan, Ez, Julien and Mattia -
        <a href="https://github.com/Alaanzr/Tenant_App_API">Github Repo</a></p>
      </div>
  </div>
