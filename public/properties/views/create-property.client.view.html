<section ng-controller="PropertyController">
  <h1>New Property</h1>
  <form ng-submit="create()" novalidate>
    <div>
      <label for="post code">Post Code</label>
      <div>
        <input type="text" ng-model="post_code" id="post_code" placeholder="Post code required">
      </div>
    </div>
    <div>
    <label for="street name">Street Name</label>
    <div>
      <textarea ng-model="street_name" id="street_name" rows="10" cols="30"></textarea>
    </div>
  </div>
  <div>
    <input type="submit">
  </div>
  <div ng-show="error">
    <strong ng-bind="error"></strong>
  </div>
  </form>
</section>
